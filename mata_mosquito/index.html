	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script type="text/javascript">
		

		function jogarJogo(){

			var nivel = document.getElementById('nivel').value

			if (nivel === 'Selecionar o nivel') {

				alert('Selecione o nivel para iniciar o game!')

				return false

			}

			window.location.href = 'app.html?' + nivel

		}


	</script>

</head>
<body>

		<div class="container">
			
			<div class="row">
				
				<div class="col">

					<div class="d-flex justify-content-center">
					
					<img src="imagens/game.png">

					</div>

				</div>

			</div>

				<div class="row">
				
				<div class="col">

					<div class="d-flex justify-content-center">

						<div class="mb-2">
					
						<select class="form-control" id="nivel">
							
							<option id="">Selecionar o nivel</option>
							<option id="normal">normal</option>
							<option id="dificil">dificil</option>
							<option id="checkynorrys">checkynorrys</option>

						</select>

						</div>

					</div>

				</div>

			</div>

				<div class="row">
				
				<div class="col">

					<div class="d-flex justify-content-center">
					
					<button class="btn btn-dark btn-lg" onclick="jogarJogo()">Iniciar</button>

					</div>

				</div>

			</div>

		</div>
