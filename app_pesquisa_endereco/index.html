<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="shortcut icon" type="image/png" href="meu_logo.png">

		<link rel="stylesheet" type="text/css" href="css.css">

		<script type="text/javascript">
			
			function getDadosEnderecoPorCep(cep){

				let url = 'https://viacep.com.br/ws/'+cep+'/json/'

				let xmlHttp = new XMLHttpRequest()
				xmlHttp.open('GET', url)

				xmlHttp.onreadystatechange = () => {

					if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

						let dadosJSONText = xmlHttp.responseText
						let dadosJSONbj = JSON.parse(dadosJSONText)

						document.getElementById('endereco').value = dadosJSONbj.logradouro
						document.getElementById('bairro').value = dadosJSONbj.bairro
						document.getElementById('cidade').value = dadosJSONbj.localidade
						document.getElementById('uf').value = dadosJSONbj.uf

					}
				}

				xmlHttp.send()
			}

		</script>

	</head>
	<body>
		
		<nav class="navbar navbar-light bg-dark mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3 class="cores">App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCep(this.value)" />
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Endereço" readonly id="endereco" />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" readonly id="bairro"/>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" id="uf" readonly />
				</div>
			</div>
		</div> <br><br>
		<center>
		<button type="submit" class="btn btn-success">Pesquisar</button>
		</center>
